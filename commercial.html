  <style>
    .main-container {
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
  
    .video-cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Adjust columns as needed */
      gap: 20px;
      justify-content: center;
      margin: 0 auto;
    }
  
    .video-card {
      width: 555px;
      height: 500px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
  
    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  
    .card-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  
    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
  
    .modal-content {
      position: relative;
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 700px;
    }
  
    .modal-content video {
      width: 100%;
      border-radius: 10px;
    }
  
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #000;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  
    .close:hover,
    .close:focus {
      color: red;
      text-decoration: none;
      cursor: pointer;
    }
  
    @media (max-width: 768px) {
      .video-cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  
    @media (max-width: 480px) {
      .video-cards {
        grid-template-columns: 1fr;
      }
  
      .video-card {
        width: 100%;
        height: auto;
      }
    }
  </style>
  
  <script>
    function playVideo(videoSrc) {
      const modal = document.getElementById('videoModal');
      const modalVideoSource = document.getElementById('modal-video-source');
      const modalVideo = document.getElementById('modal-video');
  
      // Set video source and open modal
      modalVideoSource.src = videoSrc;
      modal.style.display = 'flex';
      modalVideo.load();
      modalVideo.play();
    }
  
    function closeModal() {
      const modal = document.getElementById('videoModal');
      const modalVideo = document.getElementById('modal-video');
  
      // Stop the video and close modal
      modal.style.display = 'none';
      modalVideo.pause();
    }
  
    // Close modal if clicked outside content
    window.onclick = function(event) {
      const modal = document.getElementById('videoModal');
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
